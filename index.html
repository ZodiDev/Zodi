<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="LogoRawPng.png" type="image/png" />
    <title>Stream Hub</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        min-height: 100vh;
        background: #0f0f0f;
        color: white;
        overflow-x: hidden;
      }

      .container {
        max-width: 1400px;
        margin: 2rem auto;
        padding: 1rem;
      }

      h1 {
        text-align: center;
        font-size: 3.5rem;
        margin-bottom: 2rem;
        /* Add a default color state */
        color: white;
        /* Then layer the gradient effect on top */
        background: linear-gradient(
          to right,
          var(--primary, #ff4d4d),
          var(--secondary, #ff9966),
          var(--tertiary, #ffcc66)
        );
        -webkit-background-clip: text;
        background-clip: text;
        /* Only make it transparent when the gradient is loaded */
        color: transparent;
        animation: titleGlow 3s infinite;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-weight: bold;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        padding: 1rem;
      }

      .category {
        margin-bottom: 2rem;
      }

      .category-title {
        font-size: 1.8rem;
        margin-bottom: 1rem;
        padding-left: 1rem;
        position: relative;
      }

      .category-title::before {
        content: "";
        position: absolute;
        left: 0;
        top: 50%;
        width: 4px;
        height: 100%;
        transform: translateY(-50%);
        background: var(--primary);
      }

      .card {
        position: relative;
        padding: 1.5rem;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
        cursor: pointer;
        overflow: hidden;
        border: 2px solid transparent;
        background: var(--bg-gradient);
        border-image: linear-gradient(45deg, var(--primary), var(--secondary)) 1;
        box-shadow: 0 0 15px var(--primary-glow);
      }

      .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.1)
        );
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 25px var(--primary-glow);
      }

      .card:hover::before {
        opacity: 1;
      }

      .card-title {
        font-size: 1.3rem;
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: var(--primary);
      }

      .card-description {
        color: #cccccc;
        font-size: 0.9rem;
        line-height: 1.4;
      }

      @keyframes titleGlow {
        0%,
        100% {
          text-shadow: 0 0 20px var(--primary-glow, rgba(255, 77, 77, 0.3));
          filter: brightness(1);
        }
        50% {
          text-shadow: 0 0 40px var(--secondary-glow, rgba(255, 153, 102, 0.3));
          filter: brightness(1.2);
        }
      }

      @media (max-width: 768px) {
        .grid {
          grid-template-columns: 1fr;
        }
        h1 {
          font-size: 2.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="pageTitle">Loading...</h1>
      <div id="categories"></div>
    </div>

    <script>
      // Color utility functions
      function generateColorVariants(baseColor) {
        // Convert color name to HSL values
        const colors = {
          red: [0, 80, 60],
          pink: [330, 80, 60],
          blue: [210, 80, 60],
          green: [120, 80, 60],
          purple: [270, 80, 60],
          orange: [30, 80, 60],
          // Add more base colors as needed
        };

        const [h, s, l] = colors[baseColor] || colors.blue;

        return {
          primary: `hsl(${h}, ${s}%, ${l}%)`,
          secondary: `hsl(${h + 15}, ${s}%, ${l}%)`,
          tertiary: `hsl(${h + 30}, ${s}%, ${l}%)`,
          primaryTransparent: `hsla(${h}, ${s}%, ${l}%, 0.5)`,
          secondaryTransparent: `hsla(${h + 15}, ${s}%, ${l}%, 0.5)`,
          primaryGlow: `hsla(${h}, ${s}%, ${l}%, 0.3)`,
          secondaryGlow: `hsla(${h + 15}, ${s}%, ${l}%, 0.3)`,
          bgGradient: `linear-gradient(45deg, 
                    hsla(${h}, ${s}%, ${l}%, 0.1),
                    hsla(${h + 30}, ${s}%, ${l}%, 0.1))`,
        };
      }

      async function loadResources() {
        try {
          // Replace 'yourusername' and 'yourrepository' with your actual GitHub username and repository name
          const response = await fetch(
            "https://zodidev.github.io/Zodi/resources.json"
          );
          const data = await response.json();
          renderPage(data);
        } catch (error) {
          console.error("Error loading resources:", error);
        }
      }

      function renderPage(data) {
        // Set page title
        document.getElementById("pageTitle").textContent = data.title;

        // Render categories
        const categoriesContainer = document.getElementById("categories");
        categoriesContainer.innerHTML = data.categories
          .map((category) => {
            const colors = generateColorVariants(category.color);
            const style = `
                    --primary: ${colors.primary};
                    --secondary: ${colors.secondary};
                    --tertiary: ${colors.tertiary};
                    --primary-transparent: ${colors.primaryTransparent};
                    --secondary-transparent: ${colors.secondaryTransparent};
                    --primary-glow: ${colors.primaryGlow};
                    --secondary-glow: ${colors.secondaryGlow};
                    --bg-gradient: ${colors.bgGradient};
                `;

            return `
                    <div class="category" style="${style}">
                        <h2 class="category-title">${category.name}</h2>
                        <div class="grid">
                            ${category.items
                              .map(
                                (item) => `
                                <div class="card" 
                                    onclick="window.location.href='${item.url}'"
                                    >
                                    <div class="card-title">${item.title}</div>
                                    <div class="card-description">${item.description}</div>
                                </div>
                            `
                              )
                              .join("")}
                        </div>
                    </div>
                `;
          })
          .join("");
      }

      // Initialize page
      loadResources();
    </script>
  </body>
</html>
